<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.min.css">
  <title>Контакты • Tennis Pro</title>
  <link rel="stylesheet" type="text/css" href="main.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="contacts-background">
      <div class="contacts-triangle"></div>
      <div class="contacts-background-grey">
        <img src="img/mask.png" alt="">
      </div>
    </div>
    <div class="contacts">
      <header>
        <a href="index.html" class="logo-wrapper">
          <svg class="logo"><use xlink:href="img/sprite.svg#logo"></use></svg>
        </a>
        <nav class="nav-header">
          <a href="about.html" class="nav-item">О нас</a>
          <a href="programs.html" class="nav-item">Программы</a>
          <a href="coaches.html" class="nav-item">Тренеры</a>
          <a href="contacts.html" class="nav-item">Контакты</a>
        </nav>
        <div class="burger">
          <div class="burger-line-1"></div>
          <div class="burger-line-2"></div>
        </div>
      </header>
      <section class="contacts-content-wrapper">
        <div class="contacts-content">
        <div class="contacts-title">Контактные данные</div>
        <div class="contacts-information">
          <div class="contacts-address">123007, г. Москва, <br> 2-ой Хорошевский проезд, д. 7, к. 1</div>
          <div class="contacts-tel-mail">
            <a class="contacts-tel" href="tel:+88001307806">8 800 130-78-06</a>
            <a href="mailto:">info@example.ru</a>
          </div>
          <div class="social-container">
            <a href=""><svg class="social-item"><use xlink:href="img/sprite.svg#fb"></use></svg></a>
            <a href=""><svg class="social-item"><use xlink:href="img/sprite.svg#inst"></use></svg></a>
            <a href=""><svg class="social-item"><use xlink:href="img/sprite.svg#vk"></use></svg></a>
            <a href=""><svg class="social-item"><use xlink:href="img/sprite.svg#yt"></use></svg></a>
          </div>
        </div>
        <div class="contacts-feedback">Заказать обратный звонок</div>
        <form action="" class="contacts-form">
          <div class="contacts-form-name-mail">
            <label for="" class="form-block">
              <div class="error"></div>
              <input type="text" class="form-input" placeholder="Имя Фамилия*" required>
            </label>
            <label for="" class="form-block">
              <div class="error"></div>
              <input type="text" class="form-input" placeholder="Электронная почта*" required>
            </label>
          </div>
          <label for="" class="form-block textarea">
            <div class="error"></div>
            <textarea rows="1" class="form-input" placeholder="Комментарий"></textarea>
          </label>
          <div class="form-submit">
            <button class="submit submit-contacts" id="send">Отправить</button>
            <div class="modal" id="modal">
              <div class="modalText" id="modalText">
              </div>
            </div>
          </div>
        </form>
      </div>
      </section>
    </div>
    <footer>
      <picture>
        <source type="image/webp" srcset="img/mask-2.webp" alt="">
        <img src="img/mask-2.png" alt="">
      </picture>
      <div class="footer-content">
        <a href="index.html"><svg class="logo"><use xlink:href="img/sprite.svg#logo"></use></svg></a>
        <nav class="nav-footer">
          <a href="about.html">О нас</a>
          <a href="programs.html">Программы</a>
          <a href="coaches.html">Тренеры</a>
          <a href="contacts.html">Контакты</a>
        </nav>
        <a href="tel:8 123 45 67 89" class="footer-tel">8 123 45 67 89</a>
      </div>
      <div class="footer-studio"><a target="_blank" href="https://bigly.studio/"><svg><use xlink:href="img/sprite.svg#studio"></use></svg></a>
      </div>
    </footer>
  </div>
</body>
</html>
